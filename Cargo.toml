[workspace]
members = [
    "bin/node",
    "bin/node/executor",
    "bin/node-dev",
    "bin/node-dev/executor",
    "frame/contracts-ext",
    "frame/contracts",
    "frame/contracts/altbn128",
    "frame/contracts/common",
    "frame/contracts/rpc",
    "frame/contracts/rpc/runtime-api",
    "runtime/jupiter",
    "runtime/jupiter-dev",
    "primitives",
    "primitives/io",
    "rpc",
]

exclude = [
    "frame/contracts/examples/altbn128",
]

[profile.release]
panic = "unwind"

[patch.crates-io]
# patch for substrate runtime module
frame-executive = { path = "./frame/executive" }
