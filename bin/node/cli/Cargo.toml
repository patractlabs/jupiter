[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.13"}

[features]
default = ["cli"]
cli = [
  "sc-cli",
  "sc-service",
  "sc-executor/wasmi-errno",
]
wasmtime = [
  "sc-cli/wasmtime",
  "sc-service/wasmtime",
  "sc-executor/wasmtime",
]
