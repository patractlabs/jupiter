polkadot-cli = { git = "https://github.com/patractlabs/polkadot", branch = "patract-sandbox-xcmp"}
# polkadot-parachain = { git = "https://github.com/patractlabs/polkadot", branch = "patract-sandbox-xcmp"} # TODO change polkadot parachain url
polkadot-parachain = { git = "https://github.com/paritytech/polkadot"}

# Jupiter
jupiter-io = { path = "../../../primitives/io" }
jupiter-primitives = { path = "../../../primitives" }
jupiter-runtime-common = { path = "../../../runtime/common" }
