[package]
name = "jupiter-chain-extension"
version = "0.1.0"
authors = ["clearloop <udtrokia@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pallet-contracts = { path = "../../vendor/substrate/frame/contracts", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "master", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "master", default-features = false }
parity-scale-codec = { version = "1.3.5", features = ["derive"], default-features = false }

jupiter-io = { path = "../io", default-features = false, optional = true }

[dependencies.curve]
git = "https://github.com/patractlabs/megaclite.git"
package = "megaclite-arkworks"
default-features = false

[features]
default = ["std"]
std = [
  "jupiter-io/std",
  "pallet-contracts/std",
  "sp-runtime/std",
]
native-support = [
  "jupiter-io"
]
