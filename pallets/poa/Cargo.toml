[package]
name = "pallet-poa"
version = "0.1.0"
authors = ["Patract <https://github.com/patractlabs>"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.101", optional = true, features = ["derive"] }

sp-runtime = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master", default-features = false }
sp-std = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master", default-features = false }
sp-staking = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master", default-features = false }

frame-support = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master", default-features = false }
frame-system = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master", default-features = false }

pallet-session = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master", default-features = false, features = ["historical"] }

[dev-dependencies]
sp-storage = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master"}
sp-tracing = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master"}
sp-core = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master"}
sp-io = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master"}
pallet-balances = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master"}
pallet-timestamp = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master"}
pallet-collective = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master"}

[features]
default = ["std"]
std = [
    "codec/std",
    "serde",

    "sp-runtime/std",
    "sp-std/std",
    "sp-staking/std",

    "frame-support/std",
    "frame-system/std",

    "pallet-session/std",
]
